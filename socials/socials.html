<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic's Social Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            position: relative;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s;
            width: 100%;
        }

        .button img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .leaf {
            position: absolute;
            top: -50px;
            left: 0;
            width: 30px;
            height: auto;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fadeOut {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to my socials!</h1>
        <p>You can find me here :3</p>

        <div class="button-container">

            <a href="https://discordapp.com/users/704757796599496714" class="button">
                <img src="/images/buttons/discord-logo.png" alt="Discord Logo">
                My Discord Profile
            </a>

            <a href="https://discord.gg/38hGSYrPyj" class="button">
                <img src="/images/buttons/discord-logo.png" alt="Discord Logo">
                My Discord Server
            </a>

            <a href="https://discord.gg/XeyYqRdRGC" class="button">
                <img src="/images/buttons/lcmod-logo.png" alt="LC Mod Logo">
                The Lethal Company Modding Server
            </a>

            <a href="https://ko-fi.com/atomictyler" class="button">
                <img src="/images/buttons/kofi-logo.png" alt="KoFi Logo">
                My Ko-Fi Page
            </a>

            <a href="https://steamcommunity.com/id/DevAtomic/" class="button">
                <img src="/images/buttons/steam-logo.png" alt="Steam Logo">
                My Steam Account
            </a>

            <a href="https://next.nexusmods.com/profile/atomictyler1" class="button">
                <img src="/images/buttons/nexus-logo.png" alt="Nexus Logo">
                My Nexus Account
            </a>

            <a href="https://github.com/AtomicTyler1" class="button">
                <img src="/images/buttons/github-logo.png" alt="Github Logo">
                My Github Account
            </a>
        
            <a href="#" class="button" onclick="goBack()">Want to go back?</a>
        
        </div>        
    </div>

    <script>
        window.onload = () => {
            document.body.style.opacity = "1";
        };

        function createLeaf() {
            const leaf = document.createElement("img");
            leaf.src = "/images/icons/leaf.png";
            leaf.classList.add("leaf");

            leaf.style.left = Math.random() * window.innerWidth + "px";
            const duration = Math.random() * 5 + 3;
            leaf.style.animationDuration = duration + "s";

            document.body.appendChild(leaf);

            setTimeout(() => {
                leaf.classList.add("fade-out");

                setTimeout(() => {
                    leaf.remove();
                }, 1000);
            }, duration * 1000);
        }

        setInterval(createLeaf, 750);

        function goBack() {
            document.body.style.opacity = "0";
            document.querySelector(".container").style.opacity = "0";
            setTimeout(() => {
                window.location.href = "/index.html";
            }, 1000);
        }
    </script>

</body>
</html>
