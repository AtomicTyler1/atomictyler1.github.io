<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic's Resource Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <link rel="stylesheet" href="resources.css">
    <script src="resources.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to common resources!</h1>
        <p>Helpful downloads or links to start coding :3</p>

        <div class="button-container">

            <a href="https://code.visualstudio.com/Download" class="button">
                <img src="/images/buttons/vscode-logo.png" alt="Visual Studio Code Logo">
                Visual Studio Code
            </a>

            <a href="https://visualstudio.microsoft.com/downloads/" class="button">
                <img src="/images/buttons/vs-logo.png" alt="Visual Studio Logo">

            </a>

            <a href="https://unity.com/download" class="button">
                <img src="/images/buttons/unityhub-logo.png" alt="Unity Hub Logo">

            </a>

            <a href="https://nodejs.org/en" class="button">
                <img src="/images/buttons/nodejs-logo.png" alt="Node.js Logo">

            </a>

            <a href="https://www.java.com/download/ie_manual.jsp" class="button">
                <img src="/images/buttons/java-logo.png" alt="Java Logo">

            </a>
            
            <a href="https://dotnet.microsoft.com/en-us/download" class="button">
                <img src="/images/buttons/net-logo.png" alt=".NET Logo">
                .NET 8.0 / 9.0
            </a>

            <a href="https://stackoverflow.com/questions" class="button">
                <img src="/images/buttons/stackoverflow-logo.png" alt="Stackoverflow Logo">
                Stack overflow
            </a>
        
            <a href="#" class="button" onclick="goBack()">Want to go back?</a>
        
        </div>
