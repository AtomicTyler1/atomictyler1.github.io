<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic();</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="assets/avatar.png" href="avatar.png">
</head>
<body class="dark">

    <div id="app" class="min-h-screen flex flex-col transition duration-500">
        
        <header class="sticky top-0 z-20 nav-header-bg dark:bg-[#161220]/90 backdrop-blur-sm shadow-lg transition-colors duration-500">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <a href="#home" class="text-3xl font-extrabold text-[--color-accent] hover:text-[--color-accent]/80 transition duration-300">
                    Atomic<span class="text-[--color-accent] text-4xl">();</span>
                </a>
                
                <nav class="hidden sm:flex space-x-6 font-semibold items-center">
                    <a href="#home" class="nav-link" data-page="home">Home</a>
                    <a href="#communities" class="nav-link" data-page="communities">Communities</a>
                    <a href="#projects" class="nav-link" data-page="projects">Projects</a>
                    <a href="#tools" class="nav-link" data-page="tools">Online Tools</a>
                    
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-[--color-subtle]/30 transition duration-300 text-[--color-text-main]">
                        <i data-lucide="sun" class="w-5 h-5 theme-icon-light"></i>
                        <i data-lucide="moon" class="w-5 h-5 theme-icon-dark hidden"></i>
                    </button>
                </nav>

                <div class="sm:hidden flex items-center space-x-2">
                    <button id="theme-toggle-mobile" class="p-2 rounded-full hover:bg-[--color-subtle]/30 transition duration-300 text-[--color-text-main]">
                        <i data-lucide="sun" class="w-5 h-5 theme-icon-light"></i>
                        <i data-lucide="moon" class="w-5 h-5 theme-icon-dark hidden"></i>
                    </button>
                    <button id="mobile-menu-button" class="p-2 rounded-full hover:bg-[--color-subtle]/30 transition duration-300 text-[--color-text-main]">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            
            <div id="mobile-menu" class="sm:hidden hidden fixed inset-x-0 top-16 bottom-0 overflow-y-auto bg-white/95 dark:bg-[#161220]/95 backdrop-blur-sm shadow-xl border-t border-[--color-border] z-10 transition-transform duration-300 transform translate-y-full">
                <div class="flex flex-col font-semibold text-[--color-text-main] p-4 space-y-4">
                    <a href="#home" class="nav-link-mobile py-5 px-4 rounded-lg text-xl text-center hover:bg-[--color-subtle]/10 transition duration-150" data-page="home">Home</a>
                    <a href="#communities" class="nav-link-mobile py-5 px-4 rounded-lg text-xl text-center hover:bg-[--color-subtle]/10 transition duration-150" data-page="communities">Communities</a>
                    <a href="#projects" class="nav-link-mobile py-5 px-4 rounded-lg text-xl text-center hover:bg-[--color-subtle]/10 transition duration-150" data-page="projects">Projects</a>
                    <a href="#tools" class="nav-link-mobile py-5 px-4 rounded-lg text-xl text-center hover:bg-[--color-subtle]/10 transition duration-150" data-page="tools">Online Tools</a>
                </div>
            </div>
        </header>

        <main id="content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10 w-full"></main>
        
        <footer class="bg-[--color-background-panel] border-t border-[--color-border] transition-colors duration-500">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500 dark:text-gray-400">
                &copy; 2025 Atomic(); | Developed with <span class="text-[--color-accent]">&hearts;</span>
            </div>
        </footer>

        <div id="rickroll-overlay" class="konami-hidden">
            <video id="rickroll-video" src="rickroll.mp4" loop playsinline>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
